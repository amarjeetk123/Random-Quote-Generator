<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/694a00980e.js" crossorigin="anonymous"></script>
    <title>Random Quotes Generator.....</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
          <h1>Quotes of the day</h1>
          <div class="content">
            <div class="quotes_area">
                <i class="fas fa-quote-left"></i>
                <p class="quotes">One day you wiil become king of your life. </p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>--</span>
                <span class="author_name">Amarjeet kumar</span>
            </div>
          </div>
         <hr class="line">
         <footer>
            <ul class="left">
                <li class="sound circle"> <i class="fas fa-volume-up"></i></li>
                <li class="copy circle"> <i class="fas fa-copy"></i> </li>

            </ul>
            <button id="btn">Next Quote</button>
         </footer>

         <script src="./script.js"></script>
         
    
</body>
</html>
